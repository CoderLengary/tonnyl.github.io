# THEME SETTINGS
navigation: # Navigation links
  - {name: 'Home', link: '/'}
  - {name: 'Categories', link: '/categories'}
  - {name: 'Links', link: '/links'}
  - {name: 'About', link: '/about'}
  - {name : 'Résumé', link: '/assets/Résumé.pdf'}

tagline: >
  I am waving the keyboard and notebook, swearing to write the world clearly!

hero_img: posts/sleek_lg.jpg # Main background image: use the path from /assets/img/ => This will output /assets/img/posts/sleek_lg.jpg

# email: your-email@domain.com # email for form submission

twitter_username: TonnyLZTL # replace with your_twitter_username or comment to remove link from footer
github_username:  TonnyL # replace with your_github_username or comment to remove link from footer
instagram_username: tonny_lztl # replace with your_instagram_username or comment to remove link from footer

# disqus:
  # shortname: janczizikow # to enable comments replace with your_disqus_shortname

# google_tag_manager: GTM-XXXXXXX # Uncomment to enable GTM. Replace GTM-XXXXXXX with your GTM container ID

service_worker: true

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge # or pygments or null
exclude:
  - README.md
  - node_modules
  - script
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor
  - npm-debug.log
  - gulpfile.js
  - sleek.jpg

include: ['_pages']
permalink: /:title/

compress_html:
  clippings: all

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
